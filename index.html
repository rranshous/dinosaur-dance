<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaur Dance Extravaganza!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            cursor: none;
            overflow: hidden;
            height: 100vh;
            transition: background 0.3s ease;
            user-select: none; /* Prevent text selection during brush strokes */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #4A4A4A;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 1000;
            pointer-events: none;
            transition: all 0.3s ease;
            animation: breathe 4s ease-in-out infinite;
        }

        .title.dancing {
            animation: titleDance 0.5s ease-in-out;
        }

        @keyframes titleDance {
            0% { transform: translateX(-50%) scale(1) rotate(0deg); }
            25% { transform: translateX(-50%) scale(1.05) rotate(1deg); }
            50% { transform: translateX(-50%) scale(1.1) rotate(-1deg); }
            75% { transform: translateX(-50%) scale(1.05) rotate(0.5deg); }
            100% { transform: translateX(-50%) scale(1) rotate(0deg); }
        }

        @keyframes breathe {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.9; }
            50% { transform: translateX(-50%) scale(1.02); opacity: 1; }
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #4A4A4A;
            font-size: 1.2em;
            text-align: center;
            z-index: 1000;
            pointer-events: none;
            animation: breathe 3.5s ease-in-out infinite;
        }

        .dinosaur {
            position: absolute;
            width: 60px;
            height: 60px;
            font-size: 60px;
            user-select: none;
            z-index: 100;
            transition: transform 0.1s ease;
        }

        .cursor-dinosaur {
            pointer-events: none;
            z-index: 999;
        }

        .planted-dinosaur {
            animation: dance 1s infinite alternate ease-in-out;
        }

        @keyframes dance {
            0% { transform: rotate(-10deg) scale(1); }
            50% { transform: rotate(0deg) scale(1.1); }
            100% { transform: rotate(10deg) scale(1); }
        }

        .counter {
            position: fixed;
            top: 80px;
            right: 20px;
            color: #4A4A4A;
            font-size: 1.5em;
            z-index: 1000;
            pointer-events: none;
            transition: all 0.3s ease;
            animation: breathe 3s ease-in-out infinite;
        }

        .counter.celebrating {
            animation: counterCelebrate 0.4s ease-in-out;
        }

        @keyframes counterCelebrate {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        /* Special celebration creatures that dance across the canvas */
        .celebration-creature {
            animation: celebrationDance 4s ease-in-out forwards;
            font-size: 80px !important;
            z-index: 200 !important;
        }

        @keyframes celebrationDance {
            0% { 
                transform: scale(0.5) rotate(-20deg); 
                opacity: 0;
            }
            10% { 
                transform: scale(1.3) rotate(10deg); 
                opacity: 1;
            }
            30% { 
                transform: scale(1.1) rotate(-5deg); 
                opacity: 1;
            }
            70% { 
                transform: scale(1) rotate(2deg); 
                opacity: 1;
            }
            100% { 
                transform: scale(0.8) rotate(0deg); 
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="title">ðŸ¦• Dinosaur Dance Extravaganza! ðŸ¦•</div>
    <div class="instructions">Move your mouse around â€¢ Left click to plant â€¢ Right click for party!</div>
    <div class="counter">Dancers: <span id="dancer-count">0</span></div>
    
    <script type="module" src="./src/main.ts"></script>
</body>
</html>
