<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaur Dance Extravaganza!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            cursor: none;
            overflow: hidden;
            height: 100vh;
        }

        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #4A4A4A;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 1000;
            pointer-events: none;
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #4A4A4A;
            font-size: 1.2em;
            text-align: center;
            z-index: 1000;
            pointer-events: none;
        }

        .dinosaur {
            position: absolute;
            width: 60px;
            height: 60px;
            font-size: 60px;
            user-select: none;
            z-index: 100;
            transition: transform 0.1s ease;
        }

        .cursor-dinosaur {
            pointer-events: none;
            z-index: 999;
        }

        .planted-dinosaur {
            animation: dance 1s infinite alternate ease-in-out;
        }

        @keyframes dance {
            0% { transform: rotate(-10deg) scale(1); }
            50% { transform: rotate(0deg) scale(1.1); }
            100% { transform: rotate(10deg) scale(1); }
        }

        .counter {
            position: fixed;
            top: 80px;
            right: 20px;
            color: #4A4A4A;
            font-size: 1.5em;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="title">ðŸ¦• Dinosaur Dance Extravaganza! ðŸ¦•</div>
    <div class="instructions">Move your mouse around and click to plant dancing dinosaurs!</div>
    <div class="counter">Dancers: <span id="dancer-count">0</span></div>
    
    <script type="module" src="./src/main.ts"></script>
</body>
</html>
